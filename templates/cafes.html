{% extends 'base.html' %}
{% block title %}Restaurants{% endblock %}
{% block content %}

<div class="container">
  <div class="row">
    <div class="col-sm-12">

      <h1>All Cafes</h1>

	  <table class="table" style="color: white">
          <!-- This is where you will write the code to render a Bootstrap 
          Table that contains all the information from the 
          cafe-data.csv file. -->
             {% for cafe_info in cafes %}
                 <tr color="white">
                     {% for cafe in cafe_info %}
                         {% if 'http' in cafe %}
                     <td><a href="{{ cafe }}">Maps Link</a></td>
                         {% else %}
                            <td> {{ cafe }} </td>
                         {% endif %}
                     {% endfor %}
                 </tr>
             {% endfor %}
  	  </table>

      <p><a href="{{ url_for('home') }}">Return to index page</a></p>

    </div>
  </div>
</div>

{% endblock %}
